<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <title>Untitled Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Untitled Idle Game</h1>
  <fieldset>
    <div class="buttonArea">
      <button id="codes" class="">Codes</button>
      <button id="settingsButton" class="">Settings</button>
      <button id="upgradesButton" class="">Upgrades</button>
      <button id="researchButton" class="">Research</button>
    </div>
  </fieldset>

  <main>
    <hr>
    <div class="game" id="game" style="display: block;">
      <div class="flex-container">
        <div class="click-area">
          <h2>Click Info</h2>
          <p class="clickInfo">Clicks: <span id="clicksDisplay">0</span></p>
          <p>Clicks Per Second: <span id="clicksPerSecondDisplay">0</span></p>
          <button id="clicker" class="buttonTypeOne">Click</button>
        </div>

        <hr class="seperateBuildingsAndUpgrades" id="seperateBuildingsAndUpgrades" style="margin: 10px;">

        <div id="buildingArea" class="buildings button">
          <h2 class="buildings">Buildings</h2>
        </div>
      </div>
      <hr>
    </div>

    <!-- Codes Section -->
    <div id="codes-area" style="display: none;">
      <h2>Codes</h2>
      <input type="text" id="codeInput" placeholder="Enter code here..." />
      <button id="applyCodeButton">Apply Code</button>
      <p id="codeMessage"></p> <!-- For displaying messages about code application -->
    </div>

    <div id="upgrade-area" style="display: none;">
      <h2>Upgrades</h2>
    </div>

    <div id="research-area" style="display: none;">
      <h2>Research</h2>
    </div>

    <div id="setting-area" style="display: none;">
      <h2>Settings</h2>
      <button id="saveButton" class="buttonTypeOne">Save Game</button>
      <button id="clearSaveButton" class="buttonTypeOne">Clear Save Data</button>
      <button id="exportSaveButton" class="buttonTypeOne">Export Save</button>
      <button id="importSaveButton" class="buttonTypeOne">Import Save</button>
      <input type="file" id="importSaveInput" style="display: none;" accept=".txt">
    </div>
  </main>

  <footer>
    <a href="update-log.html" target="_blank">Update-Log</a> <!-- Update this link as needed -->
    <p>v0.0.13</p>
  </footer>

  <!-- Ensure correct paths for JS files -->
  <script src="./javascript/game/game.js" type="module"></script>
  <script src="./javascript/game/upgradesAndBuildings.js" type="module"></script>
  <script src="./javascript/game/stats.js" type="module"></script>
  <script src="./javascript/game/settings.js" type="module"></script>
  <script src="./javascript/game/importExport.js" type="module"></script>
  <script src="./javascript/game/upgrades.js" type="module"></script>
  <script src="./javascript/game/research.js" type="module"></script>
  
  <!-- Add the script for handling codes -->
  <script src="./javascript/game/codes.js" type="module"></script>

</body>
</html>
