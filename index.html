<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <title>Untitled Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Untitled Idle Game</h1>
  <fieldset>
    <div class="buttonArea">
      <button id="codes">Codes</button>
      <button id="settings">Settings</button>
      <button id="upgrades">Upgrades</button>
      <button id="research" style="display: none;">Research</button>
    </div>
  </fieldset>

  <main>
    <hr>
    <div class="game" id="game" style="display: block;">
      <div class="flex-container">
        <div class="click-area">
          <p class="clickInfo">Clicks: <span id="clicksDisplay">0</span></p>
          <p>Clicks Per Second: <span id="clicksPerSecondDisplay">0</span></p>
          <button id="clicker" class="buttonTypeOne">Click</button>
        </div>
        <hr class="seperateBuildingsAndUpgrades" id="seperateBuildingsAndUpgrades" style="display: none;">
        <div id="buildingArea" class="buildings" style="display: none;">
          <h2>Buildings</h2>
          <button>hi</button>
        </div>
      </div>
      <hr>
    </div>

    <div class="showSettingsAndOrUpgrades" id="showSettingsAndOrUpgrades" style="display: none;">
      <div id="upgrade-area"></div>
      <div id="setting-area"></div>
    </div>
  </main>

  <footer>
    <a href="update-log.html" target="_blank">Update-Log</a>
    <p>v0.0.1</p>
    <p>Amount Per Click: <span id="amountPerClickDisplay">1</span></p>
  </footer>

  <script src="javascript/game/game.js" type="module"></script>
  <script src="javascript/game/upgradesAndBuildings.js" type="module"></script>
  <script src="javascript/game/stats.js" type="module"></script>
  

</body>
</html>
